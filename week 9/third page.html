<html>
<head>
    <title>Contact me!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .error {
            border: 2px solid rgb(255, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Contact me!</h1>
    <form id="contactForm">
        <label for="Name">Name:</label>
        <input type="text" id="Name" required><br>
        
        <label for="Email">Email:</label>
        <input type="email" id="Email" required><br>
        
        <h4>Do you accept my terms and conditions?</h4><br>
        <input type="checkbox" id="acceptTerms" name="accept_terms">
        <label for="acceptTerms">I accept the terms and conditions</label><br>
        
        <button id="submitbutton" type="submit">Yes, Submit</button>
    </form>
    <br>
    <h2>Back to</h2><br>
    <a href="first page.html">Homepage</a><br>
    <a href="second page.html">My art!</a>

    <div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <script>
            document.getElementById('contactForm').onsubmit = function(event) {
                let valid = true; // Flag to check if the form is valid

                // Reset error states
                document.getElementById('Name').classList.remove('error');
                document.getElementById('Email').classList.remove('error');
                document.getElementById('acceptTerms').classList.remove('error');

                // Check if the name field is empty
                if (document.getElementById('Name').value.trim() === '') {
                    document.getElementById('Name').classList.add('error');
                    valid = false; // Mark as invalid
                }

                // Check if the email field is empty
                if (document.getElementById('Email').value.trim() === '') {
                    document.getElementById('Email').classList.add('error');
                    valid = false; // Mark as invalid
                }

                // Check if the terms checkbox is checked
                if (!document.getElementById('acceptTerms').checked) {
                    alert("You must accept the terms and conditions.");
                    document.getElementById('acceptTerms').classList.add('error');
                    valid = false; // Mark as invalid
                }

                if (!valid) {
                    event.preventDefault(); // Prevent form submission
                } else {
                    alert("Form submitted!"); // Placeholder for your action
                }
            };
        </script>
    </div>
</body>
</html>
